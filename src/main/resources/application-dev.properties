# Configuration pour MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/base_db
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Spring JPA pour utiliser Hibernate avec MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none # On laisse Flyway gérer les migrations, pas Hibernate
spring.jpa.show-sql=true

# Configuration pour Flyway (gestion des migrations)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration  # Emplacement des scripts de migration
spring.flyway.baseline-on-migrate=true  # Permet de démarrer les migrations à partir de l'état actuel de la base de données
spring.flyway.out-of-order=true  # Si les scripts sont dans un ordre non séquentiel, Flyway les appliquera
